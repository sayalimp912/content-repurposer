<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Repurposer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function ContentRepurposer() {
            const [inputContent, setInputContent] = useState('');
            const [outputFormat, setOutputFormat] = useState('twitter');
            const [outputContent, setOutputContent] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [copied, setCopied] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);
            const [progress, setProgress] = useState(0);
            const [progressText, setProgressText] = useState('');

            const formats = {
                twitter: {
                    name: 'Twitter Thread',
                    description: 'Engaging thread with hooks and breaks',
                    limit: '280 chars per tweet'
                },
                linkedin: {
                    name: 'LinkedIn Post',
                    description: 'Professional tone with engagement',
                    limit: '3000 chars recommended'
                },
                email: {
                    name: 'Email Newsletter',
                    description: 'Structured with subject line',
                    limit: 'Concise and scannable'
                }
            };

            const getPrompt = (content, format) => {
                const prompts = {
                    twitter: `Convert the following content into an engaging Twitter thread. Follow these rules:
- Start with a hook tweet that grabs attention
- Break into multiple tweets (number them like 1/X, 2/X ... X/X etc. where X is the total number of tweets)
- Keep each tweet under 280 characters
- Use short paragraphs and line breaks for readability
- End with a call-to-action or summary tweet
- Make it conversational and engaging

Content to convert:
${content}`,
                    
                    linkedin: `Convert the following content into a professional LinkedIn post. Follow these rules:
- Start with an attention-grabbing first line
- Use short paragraphs (2-3 lines max)
- Include relevant emojis sparingly for visual breaks
- Add line breaks between sections for readability
- End with a question or call-to-action to drive engagement
- Keep it under 3000 characters
- Professional yet personable tone
- Add relevant hashtags at the end

Content to convert:
${content}`,
                    
                    email: `Convert the following content into an email newsletter. Follow these rules:
- Start with a compelling subject line (put it on first line as "Subject: ...")
- Brief, friendly opening
- Use clear sections with subheadings
- Keep paragraphs short and scannable
- Include bullet points where appropriate
- End with a clear call-to-action
- Conversational but professional tone

Content to convert:
${content}`
                };
                
                return prompts[format];
            };

            const repurposeContent = async () => {
                console.log('BUTTON CLICKED - Function started');
                
                if (!inputContent.trim()) {
                    alert('Please enter some content to repurpose');
                    return;
                }
                
                if (!apiKey.trim()) {
                    alert('Please enter your Groq API key first!\n\nGet one free at: https://console.groq.com');
                    setShowApiInput(true);
                    return;
                }

                setIsLoading(true);
                setProgress(10);
                setProgressText('Preparing content...');
                setOutputContent('');

                try {
                    setProgress(30);
                    setProgressText('Connecting to AI...');
                    console.log('Making API request...');
                    
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'llama-3.1-8b-instant',
                            messages: [
                                {
                                    role: 'user',
                                    content: getPrompt(inputContent, outputFormat)
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 1500
                        })
                    });

                    setProgress(60);
                    setProgressText('Processing response...');
                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || 'API request failed');
                    }

                    const data = await response.json();
                    setProgress(90);
                    setProgressText('Formatting content...');
                    console.log('Success! Got response');
                    
                    setTimeout(() => {
                        setProgress(100);
                        setProgressText('Complete!');
                        setOutputContent(data.choices[0].message.content);
                        setTimeout(() => {
                            setIsLoading(false);
                            setProgress(0);
                            setProgressText('');
                        }, 500);
                    }, 300);
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error: ${error.message}\n\nMake sure your API key is correct. Get one at: https://console.groq.com`);
                    setShowApiInput(true);
                    setIsLoading(false);
                    setProgress(0);
                    setProgressText('');
                }
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(outputContent);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const getCharCount = (text) => {
                return text.length;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-3">‚ú® AI Content Repurposer</h1>
                            <p className="text-gray-600 text-lg">Transform your content for any platform instantly</p>
                        </div>

                        {showApiInput && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                                <h3 className="font-semibold text-blue-900 mb-2">üîë Enter Your Free Groq API Key</h3>
                                <p className="text-sm text-blue-700 mb-3">
                                    Get a free API key at <a href="https://console.groq.com" target="_blank" rel="noopener noreferrer" className="underline font-medium">console.groq.com</a>
                                </p>
                                <div className="flex gap-2">
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="gsk_..."
                                        className="flex-1 px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    />
                                    <button
                                        onClick={() => setShowApiInput(false)}
                                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        )}

                        {!showApiInput && (
                            <div className="text-right mb-4">
                                <button
                                    onClick={() => setShowApiInput(true)}
                                    className="text-sm text-gray-600 hover:text-gray-900 underline"
                                >
                                    Change API Key
                                </button>
                            </div>
                        )}

                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">Original Content</h2>
                                <textarea
                                    value={inputContent}
                                    onChange={(e) => setInputContent(e.target.value)}
                                    placeholder="Paste your blog post, article, or long-form content here..."
                                    className="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none resize-none"
                                />
                                <div className="text-sm text-gray-500 mt-2">
                                    {getCharCount(inputContent)} characters
                                </div>

                                <div className="mt-6">
                                    <h3 className="font-semibold text-gray-900 mb-3">Convert to:</h3>
                                    <div className="space-y-2">
                                        {Object.entries(formats).map(([key, format]) => (
                                            <label
                                                key={key}
                                                className={`flex items-start p-3 border-2 rounded-lg cursor-pointer transition-all ${
                                                    outputFormat === key
                                                        ? 'border-purple-500 bg-purple-50'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <input
                                                    type="radio"
                                                    name="format"
                                                    value={key}
                                                    checked={outputFormat === key}
                                                    onChange={(e) => setOutputFormat(e.target.value)}
                                                    className="mt-1 mr-3"
                                                />
                                                <div>
                                                    <div className="font-medium text-gray-900">{format.name}</div>
                                                    <div className="text-sm text-gray-600">{format.description}</div>
                                                    <div className="text-xs text-gray-500 mt-1">{format.limit}</div>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <button
                                    onClick={(e) => {
                                        e.preventDefault();
                                        console.log('BUTTON CLICKED!');
                                        repurposeContent();
                                    }}
                                    disabled={isLoading || !inputContent.trim() || !apiKey.trim()}
                                    type="button"
                                    className="w-full mt-6 bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    {isLoading ? (
                                        <>‚è≥ Repurposing...</>
                                    ) : (
                                        <>‚ú® Repurpose Content</>
                                    )}
                                </button>

                                {/* Progress Bar */}
                                {isLoading && (
                                    <div className="mt-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-sm font-medium text-gray-700">{progressText}</span>
                                            <span className="text-sm font-medium text-gray-700">{progress}%</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-2.5">
                                            <div 
                                                className="bg-gradient-to-r from-purple-600 to-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out"
                                                style={{width: `${progress}%`}}
                                            ></div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold text-gray-900">Repurposed Content</h2>
                                    {outputContent && (
                                        <button
                                            onClick={copyToClipboard}
                                            className="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors text-sm font-medium"
                                        >
                                            {copied ? '‚úì Copied!' : 'üìã Copy'}
                                        </button>
                                    )}
                                </div>

                                <div className="bg-gray-50 rounded-lg p-4 h-[400px] overflow-y-auto">
                                    {outputContent ? (
                                        <div className="whitespace-pre-wrap text-gray-800">{outputContent}</div>
                                    ) : (
                                        <div className="text-gray-400 text-center mt-20">
                                            Your repurposed content will appear here...
                                        </div>
                                    )}
                                </div>

                                {outputContent && (
                                    <div className="text-sm text-gray-500 mt-2">
                                        {getCharCount(outputContent)} characters
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="text-center mt-8 text-gray-500 text-sm">
                            Built with React + Groq API ‚Ä¢ Add to your portfolio!
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ContentRepurposer />, document.getElementById('root'));
    </script>
</body>
</html></html>
